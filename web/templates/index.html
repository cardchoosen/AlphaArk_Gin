<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaArk 量化交易系统</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="nav-container">
            <div class="logo">AlphaArk</div>
            <nav class="nav-links">
                <a href="/">交易面板</a>
                <a href="/portfolio">投资组合</a>
                <a href="/orders">订单管理</a>
                <a href="/settings">设置</a>
            </nav>
        </div>
    </header>

    <!-- 主内容区域 -->
    <main class="main-container">
        <div class="dashboard">
            <!-- BTC-USDT 价格显示 -->
            <div class="card price-card">
                <div class="price-symbol">
                    <span class="status-indicator" id="connection-status"></span>
                    BTC/USDT
                </div>
                <div class="price-value" id="btc-price">
                    <span class="loading"></span>
                </div>
                <div class="price-change" id="price-change">--</div>
                <div class="price-time" id="price-time">连接中...</div>
            </div>

            <!-- 账户信息占位 -->
            <div class="placeholder-card">
                <div class="placeholder-title">账户余额</div>
                <div class="placeholder-desc">即将推出</div>
            </div>

            <!-- 持仓信息占位 -->
            <div class="placeholder-card">
                <div class="placeholder-title">当前持仓</div>
                <div class="placeholder-desc">即将推出</div>
            </div>

            <!-- 订单状态占位 -->
            <div class="placeholder-card">
                <div class="placeholder-title">活跃订单</div>
                <div class="placeholder-desc">即将推出</div>
            </div>

            <!-- 市场概览占位 -->
            <div class="placeholder-card">
                <div class="placeholder-title">市场概览</div>
                <div class="placeholder-desc">即将推出</div>
            </div>

            <!-- 交易历史占位 -->
            <div class="placeholder-card">
                <div class="placeholder-title">交易历史</div>
                <div class="placeholder-desc">即将推出</div>
            </div>
        </div>
    </main>

    <!-- 服务层 -->
    <script src="/static/js/services/ApiService.js"></script>
    <script src="/static/js/services/WebSocketService.js"></script>
    
    <!-- 组件层 -->
    <script src="/static/js/components/PriceCard.js"></script>
    
    <!-- 应用主文件 -->
    <script src="/static/js/main.js"></script>
</body>
</html>
