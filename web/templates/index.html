<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .api-links {
            margin-top: 2rem;
        }
        .api-links a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .api-links a:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{.title}}</h1>
        <p>欢迎使用 AlphaArk Gin 项目！这是一个基于 Gin 框架的 Go Web 应用程序。</p>
        
        <div class="api-links">
            <a href="/health">健康检查</a>
            <a href="/api/v1/ping">API Ping</a>
            <a href="/api/v1/users">用户列表</a>
        </div>
        
        <p style="margin-top: 2rem; font-size: 0.9rem; color: #999;">
            开始开发你的应用吧！
        </p>
    </div>
</body>
</html>
